<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Upload to github</title>
	<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="module" src="uploadtool.js"></script>
	<base target="_blank">
	<style>
		.select2-results__option , .select2-selection__choice, .select2-selection__clear {
			color:black
		}
	</style>
</head>
 
<header id="nav"><!-- navbar --></header>

<body>

	<div id='content' class="container my-5 pt-5">

        <div><p>For simple upload, if you want to upload many things, please use other way.</p></div>

        <form id="form">
            <div class="row my-3">
                <label for="editor" class="col-sm-2 col-form-label">Nickname</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="committer" placeholder="Please enter your nickname" required>
                </div>
            </div>
			
			<div class="row my-3">
                <label for="reason" class="col-sm-2 col-form-label">Upload reason</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="msg" placeholder="Why you upload file?" required>
                </div>
            </div>

            <div class="row my-3">
                <label for="fileUpload" class="col-sm-2 col-form-label">File Upload(one file per once)</label>
                <div class="col-sm-5">
                    <input type="file" class="form-control" id="fileUpload" required>
                </div>
            </div>

			<button type="submit" class="btn btn-primary end" id="uploadBtn">Upload</button>
			
        </form>
    </div>

    <div id='content' class="container my-5 pt-5"></div>

	<!-- Modal for message -->
	<div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="modalTitle">Notice</h1>
				</div>
				<div class="modal-body" id='modalMsg'></div>
				<div class="modal-footer" id="modalFooter">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>
	    
</body>
</html>
