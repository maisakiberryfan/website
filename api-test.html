<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Integration Test - 苺咲べりぃ非公式倉庫</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body { padding-top: 70px; }
        .test-result { margin: 10px 0; padding: 10px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        pre { font-size: 0.8em; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Integration Test</h1>
        <p>Testing fansite v2 API integration with Worker backend</p>

        <div class="row">
            <div class="col-md-4">
                <h3>API Stats</h3>
                <button id="testStats" class="btn btn-primary">Test /real/stats</button>
                <div id="statsResult" class="test-result"></div>
            </div>

            <div class="col-md-4">
                <h3>Songlist API</h3>
                <button id="testSonglist" class="btn btn-primary">Test /real/songlist</button>
                <div id="songlistResult" class="test-result"></div>
            </div>

            <div class="col-md-4">
                <h3>Streamlist API</h3>
                <button id="testStreamlist" class="btn btn-primary">Test /real/streamlist</button>
                <div id="streamlistResult" class="test-result"></div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Setlist API</h3>
                <button id="testSetlist" class="btn btn-primary">Test /real/setlist</button>
                <div id="setlistResult" class="test-result"></div>
            </div>

            <div class="col-md-6">
                <h3>Health Check</h3>
                <button id="testHealth" class="btn btn-primary">Test /health</button>
                <div id="healthResult" class="test-result"></div>
            </div>
        </div>
    </div>

    <script type="module">
        const API_BASE = 'http://127.0.0.1:8787';

        async function testEndpoint(endpoint, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Testing...';

            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>✅ Success</strong><br>
                            Status: ${response.status}<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>❌ Error</strong><br>
                            Status: ${response.status}<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>❌ Network Error</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // Bind event listeners
        document.getElementById('testStats').onclick = () => testEndpoint('/real/stats', 'statsResult');
        document.getElementById('testSonglist').onclick = () => testEndpoint('/real/songlist', 'songlistResult');
        document.getElementById('testStreamlist').onclick = () => testEndpoint('/real/streamlist', 'streamlistResult');
        document.getElementById('testSetlist').onclick = () => testEndpoint('/real/setlist', 'setlistResult');
        document.getElementById('testHealth').onclick = () => testEndpoint('/health', 'healthResult');

        // Auto-test on load
        window.onload = () => {
            document.getElementById('testStats').click();
        };
    </script>
</body>
</html>
